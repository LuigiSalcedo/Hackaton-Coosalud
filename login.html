<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="nav__logo">
    <h1>COOSALUD</h1>
  </div>
    <form name="login"> 
         <table width="200" border="0"> 
           <tr>
            <td> 
             <span class="cnt"> 
               <input hover="name" type="text" placeholder="Usuario" class="Input" value="" size="20" /> 
             </span>
             </td>
           </tr> 
           <tr> 
            <td>
             <span class="cnt"> 
               <input name="password" type="password" placeholder="Password" class="Input" value="" size="20" /> 
             </span>
            </td>
            </tr>
          <tr>
             <td><span class="cnt"> 
               <input value="Ingresar" target="_parent" onclick="Login()" type="button" class="boton"/> 
             </span></td> 
           </tr> 
         </table> 
    </form> 
</body>
</html>
